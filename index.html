<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- title -->
    <title>Frontend Mentor | Profile card component</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- custom styles -->
    <style>
      body {
        font-size: 18px;
        font-family: 'Kumbh Sans', sans-serif;
        background-image: url('./images/bg-pattern-card.svg');
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <main class="w-screen h-screen flex justify-center items-center">
      <!-- card -->
      <div
        class="w-11/12 mx-auto bg-white rounded-xl shadow-2xl max-w-sm text-center"
      >
        <!-- images -->
        <img
          src="./images/bg-pattern-card.svg"
          alt="card pattern"
          class="rounded-t-xl w-full relative z-10"
        />
        <img
          src="./images/image-victor.jpg"
          alt="Victor headshot"
          class="w-28 h-28 rounded-full mx-auto -mt-14 border-4 border-white relative z-20"
        />
        <!-- content -->
        <div class="pt-6 pb-4">
          <h1 class="font-bold text-lg mb-2">
            Victor Crest
            <span class="font-normal ml-2" style="color: hsl(0, 0%, 59%)"
              >26</span
            >
          </h1>
          <p class="text-sm" style="color: hsl(0, 0%, 59%)">London</p>
        </div>

        <hr />

        <!-- stats -->
        <div class="flex justify-around items-center p-4">
          <!-- followers -->
          <div>
            <h3 class="text-lg font-bold">80K</h3>
            <p class="text-xs" style="color: hsl(0, 0%, 59%)">Followers</p>
          </div>
          <!-- likes -->
          <div>
            <h3 class="text-lg font-bold">803K</h3>
            <p class="text-xs" style="color: hsl(0, 0%, 59%)">Likes</p>
          </div>
          <!-- photos -->
          <div>
            <h3 class="text-lg font-bold">1.4K</h3>
            <p class="text-xs" style="color: hsl(0, 0%, 59%)">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="w-full text-xs text-center">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="underline"
        >Frontend Mentor</a
      >. Coded by Skye Brown.
    </footer>
  </body>
</html>
