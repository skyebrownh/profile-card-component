<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- title -->
    <title>Frontend Mentor | Profile card component</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- custom styles -->
    <style>
      body {
        font-size: 18px;
        font-family: 'Kumbh Sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- card -->
      <div>
        <!-- content -->
        <div>
          <h1>Victor Crest</h1>
          <span>26</span>
          <p>London</p>
        </div>

        <hr />

        <!-- stats -->
        <div>
          <!-- followers -->
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <!-- likes -->
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <!-- photos -->
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <div>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Skye Brown.
    </div>
  </body>
</html>
